<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>ODIN CALCULATOR</h1>
        <div class="cal-container">
            <div class="cal-sections">
                <div class="cal-screen"><div class="screen-text" id="display">0</div></div>
                <div class="cal-buttons">
                    <div class="first-row">
                        <div class="button"><span class="btn-text" id="clear">C</span></div>
                        <div class="button"><span class="btn-text" id="backspace">&leftarrow;</span></div>
                        <div class="button"><span class="btn-text operator" id="percentage">%</span></div>
                        <div class="button"><span class="btn-text operator" id="divide">/</span></div>
                    </div>
                    <div class="second-row">
                        <div class="button"><span class="btn-text digit" id="seven">7</span></div>
                        <div class="button"><span class="btn-text digit" id="eight">8</span></div>
                        <div class="button"><span class="btn-text digit" id="nine">9</span></div>
                        <div class="button"><span class="btn-text operator" id="multiply">*</span></div>
                    </div>
                    <div class="third-row">
                        <div class="button"><span class="btn-text digit" id="four">4</span></div>
                        <div class="button"><span class="btn-text digit" id="five">5</span></div>
                        <div class="button"><span class="btn-text digit" id="six">6</span></div>
                        <div class="button"><span class="btn-text operator" id="subtract">-</span></div>
                    </div>
                    <div class="fourth-row">
                        <div class="button"><span class="btn-text digit" id="pne">1</span></div>
                        <div class="button"><span class="btn-text digit" id="two">2</span></div>
                        <div class="button"><span class="btn-text digit" id="three">3</span></div>
                        <div class="button"><span class="btn-text operator" id="add">+</span></div>
                    </div>
                    <div class="fifth-row">
                        <div class="button"><span class="btn-text"></span></div>
                        <div class="button"><span class="btn-text digit" id="zero">0</span></div>
                        <div class="button"><span class="btn-text" id="decimal">.</span></div>
                        <div class="button"><span class="btn-text" id="equals">=</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
